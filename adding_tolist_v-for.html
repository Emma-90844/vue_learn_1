<!--LUsing the for directive and looping in vue js-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue tutorial</title> 
    <script src="/js/vue.js"></script> 
</head>
<body>
    <div id="app">
       <ul>
           <li v-for="(ingredient, i) in ingredients"> {{ ingredient }} ({{ i }})</li>
       </ul> 
      <button v-on:click="ingredients.push('spices')">Add New</button>
    </div> 

  <!--Instantiating vue library  -->
  <script>
    new Vue({
        //vue objectgle
        el: '#app',
        data: {
          ingredients: ['royko', '','cooking oil', 'lemon'],
          fruits: ['apple', 'oranges', 'mongoes']          
        },
    });
</script>
</body>
</html>
