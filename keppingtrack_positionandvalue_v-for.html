<!--ASIGN A KEY
    v-bind:key="incredient" alows vue js to be aware not only the positionn of the element
but also the element itself-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue tutorial</title>
   
    <script src="/js/vue.js"></script> 
</head>
<body>
    <div id="app">
       <ul>
           <!-- pass in key and the property -->
           <li v-for="(ingredient, i) in ingredients" v-bind:key="ingredient"> {{ ingredient }} ({{ i }})</li>
       </ul>
    
      <button v-on:click="ingredients.push('spices')">Add New</button>
    </div> 

  <!--Instantiating vue library  -->
  <script>
    new Vue({
        //vue objectgle
        el: '#app',
        data: {
          ingredients: ['pork', 'onions','cooking oil', 'lemon'],
          fruits: ['apple', 'oranges', 'mongoes']
          
        },
      
    });
</script>
</body>
</html>
